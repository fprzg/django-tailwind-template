<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Interno{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/static/css/swiper-bundle.min.css">
</head>

<body class="bg-gray-100">
    <!-- HEADER -->
     {% include "partials/header.djt.html" %}

    <!-- PAGE WRAPPER -->

    <main class="max-w-[1920px] mx-auto bg-white overflow-hidden">

    {% block content %}
    {% endblock %}

    {% include "partials/footer.djt.html" %}

    </main>

    <!-- scroll reveal js -->
    <script src="js/scrollreveal.min.js"></script>

    <!-- swiperjs -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>

</body>

</html>
